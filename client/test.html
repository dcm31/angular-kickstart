<!doctype html>
<html lang="en" ng-controller="MainCtrl">

<head>
  <meta charset="utf-8" />
  <title>angular-kickstart</title>
  <meta name="description" content="angular-kickstart - speed up your AngularJS development and testing with a great gulpjs build system.
">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title ng-bind="title"></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="keywords" content="AngularJS, angular-kickstart, gulp, bower, vesparny" />
  <link rel="shortcut icon" href="assets/images/favicon.png">

  <!-- build:css assets/css/main.css -->

  <link rel="stylesheet" type="text/css" href="src/vendor/angular-material/angular-material.css" />
  <link rel="stylesheet" type="text/css" href="tmp/main.css" />
  <!-- endbuild -->
</head>

<body>
<div><h1 class="md-display-3">Headline</h1>
  <div layout="row" layout-margin>
      <div flex>Parent layout and this element have margins.</div>
    </div>
    <div layout="row" layout-padding>
        <div flex>Parent layout and this element have padding.</div>
      </div>
      <div layout="row" layout-fill style="min-height: 224px;">
          <div flex>Parent layout is set to fill available space.</div>
        </div>
        <div layout="row" layout-padding layout-margin layout-fill style="min-height: 224px;">
            <div flex>I am using all three at once.</div>
          </div>
  </div>

  <!-- build:js assets/js/vendor.js -->
  <script type="text/javascript" src="src/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="src/vendor/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="src/vendor/angular-aria/angular-aria.js"></script>
  <script type="text/javascript" src="src/vendor/angular-messages/angular-messages.js"></script>
  <script type="text/javascript" src="src/vendor/angular-material/angular-material.js"></script>
  <script type="text/javascript" src="src/vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbuild -->

  <!-- build:js assets/js/main.js -->
  <!-- YOEMAN HOOK -->
  <script type="text/javascript" src="tmp/app/app.js"></script>

  <script type="text/javascript" src="tmp/app/getting-started/getting-started.js"></script>
  <script type="text/javascript" src="tmp/app/home/home.js"></script>

  <script type="text/javascript" src="tmp/common/directives/version.js"></script>
  <script type="text/javascript" src="tmp/common/interceptors/httpInterceptor.js"></script>
  <script type="text/javascript" src="tmp/common/services/dataService.js"></script>
  <script type="text/javascript" src="tmp/common/filters/uppercase.js"></script>

  <script type="text/javascript" src="tmp/common/header.js"></script>
  <script type="text/javascript" src="tmp/common/footer.js"></script>

  <script type="text/javascript" src="tmp/templates.js"></script>
  <!-- endbuild -->
</body>

</html>
